<!DOCTYPE html>
<html lang="en">


    <head>
        <!--Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
        <title>Happy Health Hospital</title>
    </head>

    <body>
        <div style="max-width: 520px; margin: auto; margin-top: 70px;">
            <h2 style="font-weight: 700; text-align: center;">Welcome to <span style="color: blue;">Happy Health Hospital</span></h2>
            <form style="margin-top: 42px; margin-bottom: 42px;">
                <div class="mb-3">
                    <label for="usr" class="form-label">Name</label>
                    <input type="text" class="form-control" id="usr">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="combinedFields" style="display: flex;">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="exampleInputAge">
                    </div>
                    <div class="mb-3" style="margin-left: 24px;">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                </div>
                <div class="d-grid gap-2 col-100 mx-auto" style="margin-top: 32px;">
                    <a href="home.html" class="btn btn-primary" role="button">Sign up</a>
                </div> 
            </form>
            <div class="Doctor account" style="text-align: center;">
                <a href="signin.html">Already have an account? Login here</a>
            </div>
        </div>
    </body>
